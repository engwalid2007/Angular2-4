<div class="well thumbnail hoverwell" *ngIf="event" >
    <h3>{{event?.name}}</h3>
    <div>Date: {{event?.date}}</div>
    <div [ngSwitch]="event?.time">Time: {{event?.time}}
        <span *ngSwitchCase="'10:00 am'">(late start)</span>
        <span *ngSwitchCase="'8:00 am'">(early start)</span>
        <span *ngSwitchDefault>(normal start)</span>
    </div>
    <div>Price: ${{event?.price}}</div>
    <div>
        <span>location: {{event?.location?.address}}</span> &nbsp;
        <span>city: {{event?.location?.city}}</span>,
        <span>country: {{event?.location?.country}}</span>
    </div>
    <!-- <button (click)="handleClick()" id="btnClickme">Click me </button> -->
</div>
